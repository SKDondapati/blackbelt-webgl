<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | SDBlackBelt</title>
    <style>
        /* This CSS forces the game to stay inside the screen */
        body {
            padding: 0;
            margin: 0;
            background-color: #231F20;
            overflow: hidden;
        }

        #unity-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #unity-canvas {
            width: 100% !important;
            height: auto !important;
            max-width: 1600px;
            aspect-ratio: 1600 / 570;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body style="margin: 0;">
    <div id="unity-container">
        <canvas id="unity-canvas" width=1600 height=570 tabindex="-1"></canvas>
    </div>
